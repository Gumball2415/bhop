MEMORY {
    ZEROPAGE:        start = $00,   size = $100,  type = rw;
    SHADOW_OAM:       start = $0200, size = $100,  type = rw;
    RAM:       start = $0300, size = $500,  type = rw;
    HDR:       start = $0000, size = $10,   type = ro, file = %O, fill = yes;
    PRG0:      start = $A000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $00;
    PRG1:      start = $A000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $01;
    PRG2:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $02;
    PRG3:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $03;
    PRG4:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $04;
    PRG5:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $05;
    PRG6:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $06;
    PRG7:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $07;
    PRG8:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $08;
    PRG9:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $09;
    PRG10:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $0A;
    PRG11:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $0B;
    PRG12:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $0C;
    PRG13:      start = $C000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $0D;
    PRG_FIRST: start = $8000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $0E;
    PRG_LAST:  start = $E000, size = $2000, type = ro, file = %O, fill = yes, fillval = $FF, bank = $0F;
    CHR0:      start = $0000, size = $1000, type = ro, file = %O, fill = yes, fillval = $00;
    CHR1:      start = $0000, size = $1000, type = ro, file = %O, fill = yes, fillval = $00;
}

SEGMENTS {
   ZEROPAGE:  load = ZEROPAGE,  type = zp;
   BSS:        load = RAM,        type = bss, align = $100, define = yes;
   RAM:        load = RAM,        type = bss, start = $0300;
   HEADER:     load = HDR,        type = ro,  align = $10;
   PRG_8000:   load = PRG_FIRST,  type = ro,  start = $8000;
   SONG_0:     load = PRG0,       type = ro,  start = $A000;
   SONG_1:     load = PRG1,       type = ro,  start = $A000;
   DPCM_0:     load = PRG2,       type = ro,  start = $C000;
   DPCM_1:     load = PRG3,       type = ro,  start = $C000;
   DPCM_2:     load = PRG4,       type = ro,  start = $C000;
   DPCM_3:     load = PRG5,       type = ro,  start = $C000;
   DPCM_4:     load = PRG6,       type = ro,  start = $C000;
   DPCM_5:     load = PRG7,       type = ro,  start = $C000;
   DPCM_6:     load = PRG8,       type = ro,  start = $C000;
   DPCM_7:     load = PRG9,       type = ro,  start = $C000;
   DPCM_8:     load = PRG10,       type = ro,  start = $C000;
   DPCM_9:     load = PRG11,       type = ro,  start = $C000;
   DPCM_10:     load = PRG12,       type = ro,  start = $C000;
   DPCM_11:     load = PRG13,       type = ro,  start = $C000;
   PRG_E000:   load = PRG_LAST,   type = ro,  start = $E000;
   VECTORS:    load = PRG_LAST,   type = ro,  start = $FFFA;
   CHR0:       load = CHR0,       type = ro,  align = $1000, define = no;
   CHR1:       load = CHR1,       type = ro,  align = $1000, define = no;
}

FILES {
   %O:   format = bin;
}